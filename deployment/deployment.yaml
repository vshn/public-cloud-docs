apiVersion: v1
kind: DeploymentConfig
metadata:
  name: vshn-public-cloud-documentation
  labels:
    app: vshn-public-cloud-documentation
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vshn-public-cloud-documentation
    spec:
      containers:
        - name: vshn-public-cloud-documentation-main
          image: docker-registry.default.svc:5000/vshn-public-cloud-documentation/vshn-public-cloud-documentation-main:latest
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: "/index.html"
              port: 8080
            periodSeconds: 60
          livenessProbe:
            httpGet:
              path: "/index.html"
              port: 8080
            periodSeconds: 60
            initialDelaySeconds: 5
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        - name: vshn-public-cloud-documentation-search
          image: docker-registry.default.svc:5000/vshn-public-cloud-documentation/vshn-public-cloud-documentation-search:latest
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: "/search?q=readinessProbe"
              port: 3000
            periodSeconds: 60
          livenessProbe:
            httpGet:
              path: "/search?q=livenessProbe"
              port: 3000
            periodSeconds: 60
            initialDelaySeconds: 5
          ports:
          - name: http
            containerPort: 3000
            protocol: TCP
