apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: vshn-public-cloud-documentation
  labels:
    app: vshn-public-cloud-documentation
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  host: public-cloud-documentation.appuioapp.ch
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: vshn-public-cloud-documentation
